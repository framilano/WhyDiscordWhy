name: Package WhyDiscordWhy
run-name: ${{ github.actor }} is packaging whydiscordwhy
on: [push]
jobs:
  Build-Windows-Package:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: build executable
        run: |
          pip install pyinstaller
          pip install --target deps -r requirements.txt
          pyinstaller --noconfirm --onedir --windowed --add-data "deps/customtkinter;customtkinter/" --add-data "ffmpeg;ffmpeg/"  whydiscordwhy.py
          Compress-Archive -Path dist/whydiscordwhy/* -Destination whydiscordwhy-windows.zip

